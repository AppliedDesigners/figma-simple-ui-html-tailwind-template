<body>
  <label htmlFor="email" class="block text-sm font-medium text-gray-700">
    Email
  </label>
  <div class="mt-1">
    <input
      type="email"
      name="email"
      id="email"
      class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-xs"
      placeholder="you@example.com"
    />
  </div>
  <h1 class="text-2xl font-bold underline">
    Hello world!
  </h1>
  <h2>Insert text</h2>
  <p>
    Text:
    <input id="insert-text-input" placeholder="Add any text">
  </p>
  <b id="errors"></b>
  <p><button id="insert-text-button">Insert Text</button></p>
  <!-- Pie Chart -->
  <h2>Pie Chart</h2>
  <p>
    Segments:
    <input id="pie-chart-input" placeholder="1, 2, 3, ..." value="1, 2, 3, 4">
  </p>
  <b id="errors"></b>
  <p><button id="pie-chart-button">Insert Pie Chart</button></p>
</body>
